                        <div class="col-xxl">
                            <!-- Barra de navegación -->
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ">
                                    <li class="nav-item navtext">

                                    </li>

                                    <li class="nav-item navtext">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--  ********** Formulario  **********  -->
        <!-- formulario  -->
        <div class="container text-center form-container">
            <h2>Contáctame</h2>

            <form action="">
                <fieldset>
                    <!-- Primer campo -->
                    <div class="mb-3 form-group">
                        <label for="Nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control text-center" id="Nombre" name="Nombre"
                            placeholder="Ingresa tu nombre">
                    </div>
                    <!-- segundo campo -->
                    <div class="mb-3 form-group">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control text-center" id="Apellido" name="Apellido"
                            placeholder="Ingresa tu primer Apellido">
                    </div>
                    <!-- tercer campo -->
                    <div class="mb-3 form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control text-center" id="email" name="email"
                            placeholder="Ingresa tu correo electrónico">
                    </div>
                    <!-- Text Area -->
                    <div class="mb-3 form-group">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <!-- Boton -->
                    <button type="submit" class="btn btn-danger" id="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>


    <!-- ********** Footer ********** -->
